
<div class="container">
       <div class="div1">
              <div class="titulo">Pokedex</div>
              <div class="search">
              <input class="search-txt" placeholder="Pesquisar..." [(ngModel)]="search" (keyup.enter)="getSearch($event)"  />
                <a href=""></a></div>
              <div class=" lista" *ngIf="pesquisa">
                <app-pokemon-card
                *ngFor="let pokemon of pesquisa; index as i"
                (click)="loadType(pokemon.name)"
                [pokemon]="pokemon"
                [numero]="i + 1">
               </app-pokemon-card>
              </div>
       </div>
       <div class="div2">
              <div *ngIf="pokemon" class="info">
                     <div class="foto">
                            <img [src]="pokemon.sprites.other.dream_world.front_default" width="80px" height="80px">
                                   <div class="titulo"><h1>{{pokemon.name}}</h1></div>
                                   <div class="titulo"><b>Ability:</b></div>
                                   <div class="titulo"*ngFor="let habilidades of pokemon.abilities; index as i">
                                   <ul>
                                          <li>{{habilidades.ability.name}}</li>
                                   </ul>
                                  </div>
                                   <div class="titulo"><b>Type:</b></div>
                                   <div class="titulo"*ngFor="let tipos of pokemon.types; index as i">
                                          <ul>
                                                 <li>{{tipos.type.name}}</li>
                                          </ul>       
                                   </div>
                     </div>
                     
              </div>
       </div>
        
   
</div>
